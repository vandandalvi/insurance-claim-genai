services:
  # Main Backend Service
  - type: web
    name: claimsense-backend
    env: python
    plan: free
    rootDir: genai-backend
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production

  # Chatbot Service
  - type: web
    name: claimsense-chatbot
    env: python
    plan: free
    rootDir: genai-backend
    buildCommand: pip install -r requirements.txt
    startCommand: python appi.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: claimsense-frontend
    env: static
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://claimsense-backend.onrender.com
      - key: VITE_CHAT_URL
        value: https://claimsense-chatbot.onrender.com 